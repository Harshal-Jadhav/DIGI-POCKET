<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Page</title>

    <link rel="icon" href="./Img/DP.png">

    <!-- -----------links section material icons ------------ -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 48
        }
    </style>

    <!-- ----------- material icons ends ------------  -->
 <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div id="main">
        <div id="container-1">
            <div class="cards">
                <div class="bal">1</div>
                <div class="bal">2</div>
                <div class="bal">3</div>
            </div>
            <div id="button_sec">
               <div class="but_sec">
                <button>
                    <span class="material-symbols-outlined">
                        supervisor_account
                    </span>
                </button>
                <p>account</p>
               </div>
               <div class="but_sec">
                <button>
                    <span class="material-symbols-outlined">
                        account_balance_wallet
                    </span>
                </button>
                <p>wallet</p>
               </div>
               <div class="but_sec">
                <button>
                    <span class="material-symbols-outlined">
                        account_balance
                    </span>
                </button>
                <p>balance</p>
               </div>
               <div class="but_sec">
                <button>
                    <span class="material-symbols-outlined">
                        receipt_long
                    </span>
                </button>
                <p>transaction</p>
               </div>
               <div class="but_sec">
                <button>
                    <span class="material-symbols-outlined">
                        payments
                    </span>
                </button>
                <p>payments</p>
               </div>
            </div>
        </div>
        <div id="container-2">
            <div class="bottomr_d">1</div>
            <div class="bottomr_d">2</div>
            <div class="bottomr_d">3</div>
            <div class="bottomr_d">4</div>
        </div>
    </div>
</body>
</html>
